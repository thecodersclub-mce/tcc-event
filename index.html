<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - The Coders Club</title>
    <link rel="icon" href="TCC.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .code-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Adds space between the elements */
        }
        pre {
            margin: 0;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="blue-container">
        <div class="left-aligned">
            <a href="https://mce-madurai.ac.in/" target="_blank">
                <img src="MCE_tab.png" alt="Logo" class="favicon-logo">
            </a>
            <div class="titles">
                <h1 class="college-name">Mangayarkarasi College of Engineering</h1>
                <h2 class="site-title">The Coders Club</h2>
            </div>
        </div>
    </div>

    <!-- Centered Content -->
    <div class="content-container">
        <h2>name example -> vishal/cse-3</h2>

        <!-- Instruction, Code, and Copy Button in one line -->
        <div class="code-container">
            <span>Enter code if asked:</span>
            <pre id="auto-code">2653 2852</pre>
            <button onclick="copyToClipboard()">Copy Code for Quiz</button>
        </div>
        
        <!-- Buttons Section -->
        <div class="button-container">
            <button onclick="window.location.href='https://quizizz.com/join?gc=26532852';">Quiz</button>
            <button onclick="window.location.href='feedback.html';">Feedback Form</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by The Coders Club</p>
    </footer>

    <script>
        function copyToClipboard() {
            let codeText = document.getElementById("auto-code").innerText;
            navigator.clipboard.writeText(codeText).then(() => {
                alert("Code copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
</body>
</html>
